<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/papercss@1.9.2/dist/paper.min.css"
    />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>MINI-STORE</title>
  </head>
  <body>
    <nav class="border border-white fixed flex justify-between top-0 left-0">
      <div class="nav-brand flex">
        <h6 class="italic pt-3">
          <a href="#" class="border border-white">MINI STORE</a>
        </h6>
        <div class="md:relative md:left-40 md">
          <input
            id="searchBar"
            type="text"
            placeholder="search"
            class="md:w-70"
          />
          <span class="relative bottom-6.5 left-30 md:left-60"
            ><i class="bx bx-search"></i
          ></span>
        </div>
      </div>

      <div class="collapsible">
        <input id="collapsible2" type="checkbox" name="collapsible2" />
        <label for="collapsible2">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </label>
        <div class="collapsible-body">
          <ul class="inline">
            <li>
              <a href="#" class="border border-white"
                ><i class="bx bx-cart"></i>Cart
              </a>
            </li>
            <li>
              <a href="#" class="border border-white"
                ><i class="bx bx-basket"></i> orders</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="mt-10">
      <div
        class="grid grid-cols-2 gap-2 p-8 md:grid-cols-4"
        id="productCard"
      ></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
